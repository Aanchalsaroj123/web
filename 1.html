<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ares survey form</title>
    <link rel="stylesheet" href="robot.css">
</head>
<body>
    <h1>
        Ares Survey Form
    </h2>
    <form>
    <div class="form">
    <div>
        <ul class="main">
            first name:  
        </ul>
    </div>
    <div>
        <ul>
            <input  class="input" type="text" name="enter first name" id="">
        </ul>
    </div>
    <div>
        <ul class="main">
            last name:
        </ul>
    </div>
    <div>
        <ul>
            <input  class="input" type="text" name="enter last name" id="">
        </ul>
    </div>
    <div>
        <ul class="main">
            email:
           
        </ul>
    </div>
    <div>
        <ul>
            <input class="input" type="email" name="enter email" id="">
        </ul>
    </div>
    <div>
        <ul class="main">
            phone number:
        </ul>
    </div>
    <div>
        <ul>
            <input class="input" type="number" name="enter phone number" id="">
        </ul>
    </div>
    <div>
        <ul class="main">
            age:
        </ul>
    </div>
    <div>
        <ul>
            <input class="input" type="number" name="enter age" id="">
        </ul>
    </div>
    <div>
        <ul class="main">
            what is that one thing which excite you most about ARES:
        </ul>
    </div>
    
    <div>
        <ul>
          <textarea name="my text" cols="95" rows="4"></textarea>
        </ul>
    </div>
    <div>
        <ul class="main">
            gender:
        </ul>
    </div>
    <div>
        <ul class="ratio">
            male <input type="radio" name="my gender" > female <input type="radio"
            name="my gender" >others <input type="radio" name="my gender" >
        </ul >
    </div>
    <div>
            <button type="submit">submit</button> <button type="reset">reset</button>
    </div>
</div>
</form>
</body>
</html>
